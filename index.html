	# Dezentrale Aufgabenlisten mit Git
</section>
<section data-markdown>
	<script type="text/template">
	## Motivation

	- Zur Selbstorganisation haben sich TODO-Listen bewährt
	- Unterschiedliche Komplexität
	    - einfache Papierlisten bis zu Kanban Boards

	Note:
		- Im Studium, bei der Promotion oder im täglichen Leben
	</script>
</section>

<section data-markdown>
	<script type="text/template">
	## Kanban Board

	- Ein Kanban-Board ist ein Werkzeug zur Umsetzung der Kanban-Entwicklungsmethode. ([W:Kanban-Tafel](https://de.wikipedia.org/wiki/Kanban-Tafel))

	![Simples Kanban Board](img/Simple-kanban-board-.jpg) <!-- .element: style="width: 50%" -->

	CC-BY-SA <!-- .element: style="font-size: .7em" --> [Jeff.lasovski](https://commons.wikimedia.org/w/index.php?title=User:Jeff.lasovski) ([Wikipedia](https://de.wikipedia.org/wiki/Datei:Simple-kanban-board-.jpg))

	Note:
		- Jeder Eintrag auf dem Board steht für eine Aufgabe, welche zwischen verschiedenen Abschnitten auf der Tafel bewegt werden kann.
		- Die Abschnitte können z.B. anstehende Aufgaben, Aufgaben in Arbeit oder abgeschlossene Aufgaben repräsentieren.
	</script>
</section>

<section data-markdown>
	<script type="text/template">
	## Aufgabe

	- Entwicklung eines dezentrales Kanban Boards
	- Nach Möglichkeit eine Browseranwendung
	- Speicherung in einem dezentral verfügbaren Git-Repository
	- Darstellung der Aufgaben in einem flexiblen RDF-Datenmodell
	- Authentifizierung über OAuth (z.B. GitHub)
	</script>
</section>
<section data-markdown>
	<script type="text/template">
	## Lernziele

	- Bowseranwendungsentwicklung
	- Versionierung mit Git
	- OAuth2 Authenthication
	- Prozessmodellierung
	- Semantische Technologien (RDF, SPARQL, Linked Data)
	</script>
